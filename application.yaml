apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rohanbundele/argocd-nginx-demo.git  # Replace with your Git repo
    targetRevision: HEAD
    path: .  # Looks for manifests in the root directory
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true   # Auto-corrects drift
      prune: true      # Deletes orphaned resources
